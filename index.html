<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Received Location</title>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: #e5e7eb;
      padding: 30px;
    }
    .box {
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
    a { color: #38bdf8; }
  </style>
</head>
<body>

<div class="box">
  <h2>üìç Location Received</h2>
  <p id="data">Waiting for data‚Ä¶</p>
</div>

<script>
const params = new URLSearchParams(window.location.search);

const lat = params.get("lat");
const lon = params.get("lon");
const acc = params.get("acc");

if (lat && lon) {
  document.getElementById("data").innerHTML = `
    <b>Latitude:</b> ${lat}<br>
    <b>Longitude:</b> ${lon}<br>
    <b>Accuracy:</b> ${acc} meters<br><br>
    <a href="https://maps.google.com/?q=${lat},${lon}" target="_blank">
      üåç View on Google Maps
    </a>
  `;
} else {
  document.getElementById("data").innerText =
    "‚ùå No location data received";
}
</script>

</body>
</html>
